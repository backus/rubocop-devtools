require: rubocop/devtools

Devtools/AnnotateNamespace:
  Description: 'Check that the ends of modules and classes are annotated'
  Enabled: true
Devtools/SpecifyIt:
  Description: 'Check for RSpec specs using `it do`'
  Enabled: true
Devtools/LeadingSubject:
  Description: 'Declare your RSpec test subject before let declarations'
  Enabled: true
Devtools/GroupSingleLineLet:
  Description: 'Declare single line lets next to each other without newlines'
  Enabled: true
